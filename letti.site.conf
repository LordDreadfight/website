<VirtualHost *:80> 
	ServerAdmin root@letti.site
	ServerName letti.site
	ServerAlias www.letti.site
	DocumentRoot /var/www/html/letti.site
	DirectoryIndex /index.html
	ErrorLog ${APACHE_LOG_DIR}/letti.site_error.log
	CustomLog ${APACHE_LOG_DIR}/letti.site_access.log combined
<Directory /var/www/html/letti.site>
                Options Indexes FollowSymLinks MultiViews
                AllowOverride All
                Order allow,deny
                allow from all
</Directory> 
</VirtualHost>
